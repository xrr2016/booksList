<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery</title>
  <style>
    .container {
      text-align: center;
    }
    .picture {
      max-width: 660px;
    }
    .control-btn {
      line-height: 30px;
      border: none;
      color: #ffffff;
      font-size: 1.3em;
      padding: 4px 124px;
      margin: 10px 24px;
      cursor: pointer;
      border-radius: 0;
      background: goldenrod;
    }
    .control-btn:hover {
      opacity: .8;
    }
  </style>
</head>
<body>
  <main class="container">
    <img src="" alt="img" class="picture">
    <div>
      <button class="control-btn" data-control="prev" id="prev">上一页</button>
      <button class="control-btn" data-control="next" id="next">下一页</button>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
